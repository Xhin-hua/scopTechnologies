<!DOCTYPE.html>
<html>
    <head>
        <style>
            
.slider-container {,
  position: relative;
  width: 80%;
  margin: 40px auto;
}

.slider {
  position: relative;
  width: 100%;
  height: 500px;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.slide.active {
  display: block;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.navigation {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.prev, .next {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.dots {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translate(-50%, 0);
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #ccc;
  display: inline-block;
  margin: 0 5px;
}

.dot.active {
  background-color: #4CAF50;
}
        </style>
        
        <script >
            
            
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
const dots = document.querySelectorAll('.dot');

let currentSlide = 0;
let intervalId;

// Automatic slideshow
intervalId = setInterval(() => {
  currentSlide++;
  if (currentSlide >= slides.length) {
    currentSlide = 0;
  }
  updateSlide();
}, 3000);

// Manual navigation
prevButton.addEventListener('click', () => {
  currentSlide--;
  if (currentSlide < 0) {
    currentSlide = slides.length - 1;
  }
        </script>
    </head>
    <body>
        <h2>start thinking now</h2>
        <div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="/jose1.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="/S2.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="s3.jpg" alt="Image 3">
    </div>
    <!-- Add more slides here -->
  </div>
  <div class="navigation">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <!-- Add more dots here -->
  </div>
</div>
    </body>
</html>
